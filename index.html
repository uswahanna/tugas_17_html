<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 17 HTML -  NIOMIC</title>
    <link rel="icon" type="image/x-icon" href="https://s3-ap-southeast-1.amazonaws.com/niomic/img-v1/c_icon.png">
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search"></p>
      <p>Nama Lengkap : <input type="text"></p>
      <p>Alamat Website : <input type="url"></p>
      <p>Umur: <input type="number" min="10" max="35" size="5"></p>
      <p>No HP : <input type="tel"></p>
      <p>Seberapa mengerti anda tentang materi ini? : <input type="range"></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
